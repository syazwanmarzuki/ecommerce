<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sign-in"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
  <div class="banner">
    <div class="logo">
      <img src="assets/icon/forgot-password.png">
    </div>
  </div>
  <p class="header">Forgot Password?</p>
  <p class="body">Enter your email and we'll send you a link to reset your password</p>

  <div class="form">
    
      <ion-list >
        <ion-item lines="none" >
          <ion-label mode="md" position="stacked">Email Address</ion-label>
          <ion-input mode="md" type="email" name="email" required email ngModel #emailCtrl="ngModel" placeholder="Enter Your Email"></ion-input>
        </ion-item>
        <ion-item class="item-forgot-password" *ngIf="!emailCtrl.value && emailCtrl.touched" lines="none">
          <ion-label>
            <small>
              Email cannot be empty.
            </small>
          </ion-label>
        </ion-item>
        <ion-item class="item-forgot-password" *ngIf="emailCtrl.value && !emailCtrl.valid && emailCtrl.touched" lines="none">
          <small>
            <ion-label>You have not given a correct e-mail address.</ion-label>
          </small>
        </ion-item>
      </ion-list>
      <ion-button size="large" [disabled]="!forgotPasswordForm.valid" type="submit" expand="full" class="btn">Log in</ion-button>
    
  </div>

  
</form>
</ion-content>
